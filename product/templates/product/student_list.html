{% extends 'layout/base.html' %}

{% block content %}
    <div class="container">
        <h1>Students List</h1>
        
        <div class="nav-links">
            <a href="{% url 'create_student' %}">Create New Student</a>
            <a href="{% url 'course_list' %}">View Courses</a>
        </div>

        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td><a href="{% url 'student_detail' student.pk %}">View Details</a></td>
                <td><a href="{% url 'update_student' student.pk %}">Update</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
