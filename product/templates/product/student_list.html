{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{% static 'product/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Students List</h1>
        
        <div class="nav-links">
            <a href="{% url 'create_student' %}">Create New Student</a>
            <a href="{% url 'course_list' %}">View Courses</a>
        </div>

        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td><a href="{% url 'student_detail' student.pk %}">View Details</a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
